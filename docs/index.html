<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkalami&display=swap" rel="stylesheet">

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="app.css?v=1.1">
    <title>The Daily App</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div id="bg-container">
        <div id="bg-scroll"></div>
    </div>

    <div id="bg-container-skull">
        <div id="bg-scroll-skully"></div>
    </div>

    <content id="welcome-content">
        <input id="username-input" type="text" placeholder="Marilyn Monrock">
        <button id="enter-button" onclick="remember()">Remember me!</button>
    </content>

    <content id="home-content">
        <h1 id="local-username"></h1>
        <button id="play-button" onclick="play()">Play</button>
        <button id="lboard-button" onclick="leaderboardLoad()">Leaderboard</button>
    </content>

    <content id="leaderboard-content">
        <div id="board">
            <div id="scores-container">
            </div>
        </div>
        <button id="back-button" onclick="back()">Back</button>
    </content>
    
    <content id="falling-corn-game">
        <h1 id="score">0</h1>
        <div id="game-over-screen">
            <button id="retry-button">Retry</button>
            <button id="home-button">Home</button>
        </div>
        <canvas id="halloween-game-canvas"></canvas>
        <img id="cauldron" src="cauldron.png">
        <img id="corn" src="corn.png">
        <img id="bone" src="bone.png">
    </content>

    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js');
    }
    </script>
</body>

<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>

<script async src="app.js"></script>

</html>
