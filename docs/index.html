<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkalami&display=swap" rel="stylesheet">

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="app.css?v=1.1">
    <title>PWA App</title>
</head>
<body>
    <div id="bg-container">
        <div id="bg-scroll"></div>
    </div>

    <content id="welcome-content">
        <input id="username-input" type="text" placeholder="Marilyn Monrock">
        <button id="enter-button" onclick="remember()">Remember me!</button>
    </content>

    <nav style="height: 50px; color: #fff; background-color: rgb(66, 48, 7); position: absolute; z-index: 10000; left: 0px; right: 0px; display: flex; justify-content: left; padding: 10px; align-items: center;">
        <h1>Welcome back, $USER</h1>
    </nav>

    <content id="home-content">
        <button id="play-button" onclick="play()">Play</button>
        <button id="lboard-button">Leaderboard</button>
    </content>
    
    <content id="falling-corn-game">
        <h1 id="score">0</h1>
        <div id="game-over-screen">
            <button id="retry-button">Retry</button>
            <button id="home-button">Home</button>
        </div>
        <canvas id="halloween-game-canvas"></canvas>
        <img id="cauldron" src="cauldron.png">
        <img id="corn" src="corn.png">
        <img id="bone" src="bone.png">
    </content>

    <script async src="app.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js');
    }
    </script>
</body>
</html>
